<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%; margin: 0; padding: 0">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MF</title>
    <link rel="stylesheet" href="/static/jquery-ui.css">
    <style>
      .ui-autocomplete {
      max-height: 20em;
      overflow-y: auto;
      /* prevent horizontal scrollbar */
      overflow-x: hidden;
      }
    </style>

    <script src="/static/jquery.js"></script>
    <script src="/static/Chart.min.js"></script>
    <script src="/static/date.min.js"></script>
    <script src="/static/jquery-ui.js"></script>
    <script src="/static/app.js"></script>

    <script>
      // safe allows quotes as is without encoding them
      var mf_codes = [ {{ mf_codes|join(',\n')|safe }} ];
    </script>

  </head>

  <body style="width: 100%; height: 100%; margin: 0; padding: 0">

    <div style="width: 100%; height: 100%; margin: 0; padding: 1em; display: table; box-sizing: border-box;">
      <div style="width: 100%; height: 100%; margin: 0; padding: 0; display: table-row;">

        <div id="divNavList" style="width: 25%; display: table-cell; margin: 0; padding: 1em; border: 0.1em solid #AAAAAA;">
          <h3>This is a heading</h3>
          <p>Hello {{ name }}!</p>
          <div>
            <input id="inputNavSearch" style="width: 100%; box-sizing: border-box;">
          </div>
        </div>

        <div id="divNavChart" style="width: 75%; display: table-cell; margin: 0; padding: 1em; border: 0.1em solid #AAAAAA;">
		      <canvas id="canvasNavChart" style="width: 100%"></canvas>
        </div>

      </div>
    </div>

  </body>
</html>
